<h1>Sign In</h1>
<form (ngSubmit)="submit(f)" #f="ngForm">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input
      matInput
      ngModel
      placeholder="Email"
      type="email"
      name="email"
      #email
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      ngModel
      placeholder="Password"
      type="password"
      name="password"
      #password
    />
  </mat-form-field>

  <ng-container *ngIf="errorMessage">
    <mat-error>{{ errorMessage }}</mat-error>
  </ng-container>

  <button mat-flat-button color="primary" type="submit">Sign In</button>

  <div class="orDivider">OR</div>

  <button
    mat-flat-button
    color="accent"
    (click)="changeLoginState(loginFormStatus.SignUp)"
  >
    Sign Up
  </button>
</form>
<a (click)="forgotPasswordClicked()" class="firebaseui-link"
  >Forgot your Password?</a
>
